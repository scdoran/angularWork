<app-user-search></app-user-search>

<div *ngIf="user">
  <figure class="user-profile-pic">
    <img class="user-profile-pic-image" [src]="user.avatar_url" alt="Picture of {{user.name}}" />
    <section class="user-profile-pic-details">
      <h3>{{user.name}} <a [href]="user.html_url">({{user.login}})</a></h3>
      <p>{{user.bio}}</p>
      <p>Company: {{user.company}}</p>
      <p>{{user.location}}</p>      
    </section>
  </figure>
</div>

<app-user-repos [user]="username"></app-user-repos>
